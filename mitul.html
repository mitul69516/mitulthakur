<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>

  <style>
    /* Reset some default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header Section */
    .header {
      background-color: #ffeb3b; /* Yellow background */
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background-color: #aeeaf2; /* Light blue background */
      text-align: center;
      padding: 40px 10px;
    }

    .hero h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1em;
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
      padding: 10px 0;
      gap: 30px;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .content {
      padding: 20px;
    }

    .content h2 {
      margin-bottom: 10px;
    }

    .content p {
      line-height: 1.5;
      color: #444;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    Resize your browser window to see the responsive effect
  </div>

  <div class="hero">
    <h1>My Website</h1>
    <p>with a flexible layout</p>
  </div>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h2>About me</h2>
    <p>
     A lifelong learner exploring new skills and building a strong foundation for the future.
     On a journey of growth, curiosity, and continuous learning.
    </p>
  </div>
</body>
</html>
